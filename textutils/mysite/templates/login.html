<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securden AGENT Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .page-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
        }
        .login-container, .processing-container, .history-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            max-width: 500px;
            overflow: auto;
        }
        .login-header, .processing-header, .history-header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #0fa970;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
        .submit-btn, .history-btn, .clear-history-btn {
            width: 100%;
            padding: 10px;
            background-color: #0fa970;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .submit-btn:disabled, .history-btn:disabled, .clear-history-btn:disabled {
            background-color: #c7e0d1;
            cursor: not-allowed;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            table-layout: fixed;
        }
        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
        }
        .history-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        #messageBox {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        #progressText {
            text-align: center;
            font-size: 1rem;
            margin-top: 10px;
        }
        #fileDetails {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        .warning-message {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            border: 1px solid #ffeeba;
            text-align: center;
        }
        .clear-history-btn {
            background-color: #dc3545;
            margin-top: 10px;
        }
        .clear-history-btn:hover {
            background-color: #c82333;
        }
        .processing-container,
        .history-container {
            display: none;
        }
        .token-info-container {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
            display: none;
        }
        .token-modify-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .token-edit-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .token-edit-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .token-edit-textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 15px;
        }
        .modal-close-btn {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .add-token-container {
            margin-top: 15px;
            display: none;
        }
        .add-token-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .add-token-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-token-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .add-token-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .save-token-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .download-zip-btn{
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .verify-guid-btn {
            display: inline-block;
            background-color: #17a2b8;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .verify-guid-btn:hover {
            background-color: #138496;
        }
        .verification-results {
            position: relative;
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #f44336;
        }.history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .close-history-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #dc3545;
        }
        .close-history-btn:hover {
            color: #c82333;
        }
        #logDisplay {
            scroll-behavior: smooth;
        }
        .git-pull-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .git-repo-url {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .git-repo-url:focus {
            border-color: #007bff;
            outline: none;
        }
        .notepad-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .notepad-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .notepad-modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .notepad-textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 15px;
            font-family: monospace;
        }
        .modal-close-btn {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close-btn:hover {
            color: #f44336;
        }
        .save-guid-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="login-container">
            <div class="login-header">Securden Agent Generator</div>
            <div class="form-container">
                <form id="fileForm" method="POST" action="/process_generate_agents/" enctype="multipart/form-data" onsubmit="submitForm(event)">
                    <div class="form-group">
                        <label for="branch">Branch:</label>
                        <input type="text" id="branch" name="branch" placeholder="Enter Git Branch Name" required>
                    </div>
                    <div class="form-group">
                        <label for="url">Url:</label>
                        <input type="url" id="url" name="url" placeholder="https://example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="file">File:</label>
                        <input type="file" id="file" name="file" accept=".txt" required onchange="countGuids(event)">
                    </div>
                    <div id="guidCountDisplay" style="margin-top: 10px; display: none;">
                        <p style="display: inline-block; margin-right: 10px;"><strong>Guids Count:</strong> <span id="guidCount">0</span></p>
                        <button type="button" class="notepad-btn" onclick="openNotepad()">View</button>
                    </div>
                    <div class="form-group">
                        <label for="email">Mail IDs:</label>
                        <input type="email" id="email" name="email" placeholder="test@securden.com" multiple required>
                    </div>
                    <button type="submit" class="submit-btn">Generate</button>
                    <button type="button" class="history-btn" onclick="displayProcessHistory()">History</button>
                </form>
            </div>
        </div>

        <div class="processing-container">
            <div class="processing-header">Status</div>
            <div id="fileDetails"></div>
            <div id="progressText">Processed....</div>
            <div id="messageBox"></div>
        </div>
        <div id="notepadModal" class="notepad-modal">
            <div class="notepad-modal-content">
                <span class="modal-close-btn" onclick="closeNotepad()">&times;</span>
                <textarea id="notepadTextarea" class="notepad-textarea" readonly></textarea>
            </div>
        </div>
        <div class="history-container">
            <div class="history-header">
                <span>History</span>
                <button class="close-history-btn" onclick="closeHistoryContainer()">&times;</button>
            </div>
            <table id="historyTable" class="history-table">
                <thead>
                    <tr>
                        <th>Url</th>
                        <th>File</th>
                        <th>Branch</th>
                        <th>Date & Time</th>
                    </tr>
                </thead>
            </table>
            <button id="clearHistoryBtn" class="clear-history-btn" onclick="clearProcessHistory()">Clear History</button>
        </div>
    </div>

    <script>
        const PROCESS_KEY = 'securdenProcessing';
        const HISTORY_KEY = 'securdenProcessHistory';
        let successMessageShown = false;
        let isSubmitting = false;
        let logPollingInterval;
        let progressInterval;

        function saveProcessHistory(branch, url, fileName) {
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            const newEntry = {
                url: url,
                fileName: fileName,
                branch: branch,
                timestamp: new Date().toLocaleString()
            };
            history.push(newEntry);
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
        }
        function closeHistoryContainer() {
            document.querySelector('.history-container').style.display = 'none';
        }
        function displayProcessHistory() {
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            const historyContainer = document.querySelector('.history-container');
            const historyTable = document.getElementById('historyTable');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');

            while (historyTable.rows.length > 1) {
                historyTable.deleteRow(1);
            }
            history.forEach((entry) => {
                const row = historyTable.insertRow(-1);
                row.insertCell(0).textContent = entry.url;
                row.insertCell(1).textContent = entry.fileName;
                row.insertCell(2).textContent = entry.branch;
                row.insertCell(3).textContent = entry.timestamp;
            });
            historyContainer.style.display = 'block';
            clearHistoryBtn.style.display = history.length > 0 ? 'block' : 'none';
        }
        function clearProcessHistory() {
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');

            if (history.length > 2) {
                const lastTwoEntries = history.slice(-2);
                localStorage.setItem(HISTORY_KEY, JSON.stringify(lastTwoEntries));
            }
            else {
                return;
            }
            displayProcessHistory();
        }
        function startProgressPolling(totalGuids) {
            const progressText = document.getElementById('progressText');
            progressInterval = setInterval(() => {
                fetch('/get_progress/')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.error) {
                            console.error("Error from server:", data.error);
                            clearInterval(progressInterval);
                        } else {
                            progressText.innerHTML = `Processing...`;
                            if (data.process_complete) {
                                progressText.innerHTML = `<strong> Processed </strong>`;
                                clearInterval(progressInterval);
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching progress:', error);
                    });
            }, 1000);
        }
        function submitForm(event) {
            event.preventDefault();
            if (isSubmitting) {
                return;
            }
            isSubmitting = true;
        
            const form = document.getElementById('fileForm');
            const formData = new FormData(form);
            const processingContainer = document.querySelector('.processing-container');
            const messageBox = document.getElementById('messageBox');
            const progressText = document.getElementById('progressText');
            const generateButton = document.querySelector('.submit-btn');
            const urlInput = document.getElementById('url').value;
            const fileInput = document.getElementById('file').files[0]?.name || 'No file selected';
            const branchInput = document.getElementById('branch').value;
            const emailInput = document.getElementById('email').value.split(/[\n,]+/).map(email => email.trim()).filter(email => email);
            const totalGuids = parseInt(document.getElementById('guidCount').textContent, 10);
            
            messageBox.innerHTML = '';
            saveProcessHistory(branchInput, urlInput, fileInput);
            document.querySelector('.login-container').style.display = 'block';
            processingContainer.style.display = 'block';
            generateButton.disabled = true;
            progressText.innerHTML = `Processing...`;
        
            startProgressPolling();
            startLogPolling();
        
            fetch('/process_generate_agents/', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.error || 'Processing failed');
                    });
                }
                return response.json();
            })
            .then(data => {
                progressText.innerHTML = `<strong> Processed </strong>`;
                const successContainer = document.createElement('div');
                successContainer.innerHTML = '<p>Agents generated successfully!</p>';
        
                if (data.download_available) {
                    const downloadLink = document.createElement('a');
                    downloadLink.href = '/download_zip/';
                    downloadLink.textContent = 'Download Agents Zip';
                    downloadLink.classList.add('download-zip-btn');
                    successContainer.appendChild(downloadLink);
                }
                if (data.email_message) {
                    const emailStatus = document.createElement('p');
                    emailStatus.textContent = data.email_message;
                    successContainer.appendChild(emailStatus);
                }
                messageBox.appendChild(successContainer);
                setTimeout(() => {
                   clearInterval(progressInterval);
                   clearInterval(logPollingInterval);
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                messageBox.innerHTML = `<p style='color: red;'>Error: ${error.message}</p>`;
            })
            .finally(() => {
                generateButton.disabled = false;
                isSubmitting = false;
            
            });
            const fileDetails = `
                <p><strong>Branch:</strong> ${branchInput}</p>
                <p><strong>Url:</strong> ${urlInput}</p>
                <p><strong>File:</strong> ${fileInput}</p>
            `;
            document.getElementById('fileDetails').innerHTML = fileDetails;
        }

        window.addEventListener('load', function() {
            check_process_status();
        });

        function check_process_status() {
            return fetch('/check_process_status/')
                .then(response => response.json())
                .then(data => {
                    if (data.is_processing) {
                        document.querySelector('.submit-btn').disabled = true;

                        showProcessingView({
                            fileDetails: `
                                <p><strong>Url:</strong> ${data.url}</p>
                                <p><strong>File:</strong> ${data.filename}</p>
                                <p><strong>Branch:</strong> ${data.branch}</p>
                            `
                        });

                        startLogPolling();
                        startProgressPolling();
                        
                        progressText.innerHTML = `Processing..`;
                    }

                    const messageBox = document.getElementById('messageBox');
                    messageBox.innerHTML = `
                        <p style="color: orange;">
                            <strong>Warning:</strong> A process is already running from 
                            ${data.url || 'a previous session'}
                        </p>
                    `;
                });
        }
        function createLogDisplay() {
            const logDisplay = document.createElement('div');
            logDisplay.id = 'logDisplay';
            logDisplay.style.backgroundColor = '#1e1e1e';
            logDisplay.style.color = '#00ff00';
            logDisplay.style.padding = '10px';
            logDisplay.style.borderRadius = '5px';
            logDisplay.style.border = '1px solid #333';
            logDisplay.style.maxHeight = '300px';
            logDisplay.style.overflowY = 'auto';
            logDisplay.style.fontFamily = 'monospace';
            logDisplay.style.fontSize = '12px';
            logDisplay.style.whiteSpace = 'pre-wrap';
            logDisplay.style.wordWrap = 'break-word';
            logDisplay.style.lineHeight = '1.5';
            logDisplay.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            logDisplay.style.position = 'relative';
        
            const closeButton = document.createElement('span');
            closeButton.classList.add('close-btn');
            closeButton.innerHTML = '&times;';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '10px';
            closeButton.style.right = '10px';
            closeButton.style.fontSize = '20px';
            closeButton.style.fontWeight = 'bold';
            closeButton.style.cursor = 'pointer';
            closeButton.style.color = '#fff';
            logDisplay.appendChild(closeButton);
        
            return logDisplay;
        }
        function startLogPolling() {
            const messageBox = document.getElementById('messageBox');
            let logDisplay = document.getElementById('logDisplay');
        
            if (!logDisplay) {
                logDisplay = createLogDisplay();
                messageBox.appendChild(logDisplay);
            }
            logPollingInterval = setInterval(() => {
                fetch('/get_process_logs/')
                    .then(response => response.json())
                    .then(data => {
                        if (data.logs) {
                            let logDisplay = document.getElementById('logDisplay');
                            if (!logDisplay) {
                                logDisplay = createLogDisplay();
                                messageBox.appendChild(logDisplay);
                            }
                            logDisplay.textContent = data.logs;
                            logDisplay.scrollTop = logDisplay.scrollHeight;
                        }
                        if (data.process_complete) {
                            progressText.innerHTML = `<strong> Processed </strong>`;
                            const successContainer = document.createElement('div');
                            successContainer.innerHTML = '<p>Process completed successfully! Refresh the Page</p>';
                            messageBox.appendChild(successContainer);
                            clearInterval(logPollingInterval);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching logs:', error);
                    });
            }, 1000);
        }
        function showProcessingView(data) {
            document.querySelector('.login-container').style.display = 'block';
            document.querySelector('.processing-container').style.display = 'block';

            if (data.fileDetails) {
                document.getElementById('fileDetails').innerHTML = data.fileDetails;
            }
            let logDisplay = document.getElementById('logDisplay');
            if (!logDisplay) {
                logDisplay = createLogDisplay();
                messageBox.appendChild(logDisplay);
                startLogPolling();
            
            }
            const progressText = document.getElementById('progressText');
            progressText.innerHTML = `<strong>Processing... ${data.progress}%</strong>`;

            if (data.logs) {
                let logDisplay = document.getElementById('logDisplay');
                if (!logDisplay) {
                    logDisplay = createLogDisplay();
                    messageBox.appendChild(logDisplay);
                }
                logDisplay.textContent = data.logs;
                logDisplay.scrollTop = logDisplay.scrollHeight;
            }
        }
        function countGuids(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const guids = content.match(/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/gi) || [];
                    document.getElementById('guidCount').textContent = guids.length;
                    document.getElementById('guidCountDisplay').style.display = 'block';
                };
                reader.readAsText(file);
            }
        }
        let currentFileContent = '';
        function openNotepad() {
            const modal = document.getElementById('notepadModal');
            const textarea = document.getElementById('notepadTextarea');
            textarea.value = currentFileContent;
            modal.style.display = 'block';
        }
        function closeNotepad() {
            const modal = document.getElementById('notepadModal');
            modal.style.display = 'none';
        }
        function countGuids(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    currentFileContent = content;
                    const guids = content.match(/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/gi) || [];
                    document.getElementById('guidCount').textContent = guids.length;
                    document.getElementById('guidCountDisplay').style.display = 'block';
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
