<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TextUtils.com</title>
  </head>
  <body>
    <body style="background-color: #74cce9;"></body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextUtils.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
          </div>
        </div>
    <form action="/analyze" method="post" class="d-flex">{% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
      </nav>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils</strong> You can do anything with your text here!.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="container">
            <label for="exampleFormControlTextarea1" class="form-label"><h2>Enter Your Text Here</h2></label>
            <textarea class="form-control"name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" name="removepunc" id="switchCheckDefault2">
                <label class="form-check-label" for="switchCheckDefault2">Remove punctuations</label><br>
            </div><div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"name="fullcaps" id="switchCheckDefault3">
                <label class="form-check-label" for="switchCheckDefault3">UPPERCASE</label><br>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"name="newlineremover" id="switchCheckDefault4">
                <label class="form-check-label" for="switchCheckDefault4">Remove new line</label><br>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"name="extraspaceremover" id="switchCheckDefault5">
                <label class="form-check-label" for="switchCheckDefault5">remove extra space</label><br>
            </div>
            <button type="submit" class="btn btn-dark">Analyze text</button>
    </form>        
        </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
